<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Box">
        <div class="heading">
            <h1>REGISTRATION</h1>
        </div>
        <div class="name">
            <h5>USER NAME</h5>
            <input type="text"
            placeholder="Enter Your Name Here">
            
        </div>

        <div class="mail">
            <h5>EMAIL</h5>
            <input type="text"
            placeholder="Enter Your Email Here">
            
        </div>

        <div class="pass">
            <h5>PASSWORD</h5>
            <input type="text"
            placeholder="Enter Your PASSWORD Here">
            
        </div>

        <div class="r-pass">
            <h5>CORRCT PASSWORD</h5>
            <input type="text"
            placeholder="Enter Your Correct Password Here">
            
        </div>

        <div class="btn">
            <button class="btn">
    <span class="btn-text-one">Sign up</span>
    <span class="btn-text-two">Great!</span>
</button>
        </div>


    </div>
    
</body>
</html>
